buildscript
{
	repositories
	{
		maven
		{
			url = 'https://files.minecraftforge.net/maven'
		}
		jcenter()
		mavenCentral()
	}
	dependencies
	{
		classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
	}
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

version = '2.5.2'
group = 'melonslise.locks'
archivesBaseName = 'locks'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft
{
	mappings channel: 'snapshot', version: '20190719-1.14.3'

	// accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

	runs
	{
		client
		{
			workingDirectory project.file('run')

			property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

			property 'forge.logging.console.level', 'debug'

			mods
			{
				locks
				{
					source sourceSets.main
				}
			}
		}

		server
		{
			workingDirectory project.file('run')

			property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

			property 'forge.logging.console.level', 'debug'

			mods
			{
				locks
				{
					source sourceSets.main
				}
			}
		}

        data
		{
			workingDirectory project.file('run')

			property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

			property 'forge.logging.console.level', 'debug'

			args '--mod', 'locks', '--all', '--output', file('src/generated/resources/')

			mods
			{
				locks
				{
					source sourceSets.main
				}
			}
		}
	}
}

dependencies
{
	minecraft 'net.minecraftforge:forge:1.14.4-28.2.3'
}

jar
{
	manifest
	{
		attributes
		(
			[
				"Specification-Title": archivesBaseName,
				"Specification-Vendor": "melonslise",
				"Specification-Version": version,
				"Implementation-Title": archivesBaseName,
				"Implementation-Version": version,
				"Implementation-Vendor" : "melonslise",
				"Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
			]
		)
	}
}